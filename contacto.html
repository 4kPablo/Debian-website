<body>
    <div class="super-container__contribuir">

        <!-- Navbar -->

        <nav class="nav-container">
            <a href="index.html"><img class="nav-item" src="./logo-nav.gif" alt=""></a>

            </ul>

        <!-- Form -->

        <form class="form contact">
            <div class="form-right">
                <label for="nombre">
                    Nombre completo
                </label>
                <input class="form-input-text" id="nombre" type="text" placeholder="Nombre" required>

                <label for="email">
                    Correo electr√≥nico
                </label>
                <input class="form-input-text" id="email" type="email" placeholder="Email" required>

                <label for="mensaje">
                    Mensaje
                </label>
                <textarea class="form-input-text" id="mensaje" cols="30" rows="10"></textarea>

                <div class="form-buttons">
                    <input class="form-enviar" type="submit" value="Enviar">
                </div>
                <div class="form-redes">
                    <p>Contacto por redes sociales:</p>

                    <a class="social-icons" href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a class="social-icons" href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a class="social-icons" href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a class="social-icons" href="#">
                        <i class="fa-brands fa-discord"></i>
                    </a>
                </div>
            </div>
        </form>

        <!-- waves.svg -->

        <object class="form-waves" data="./waves.svg"></object>

    </div>
